<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado César</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 1rem 0;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        #resultado {
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cifrado César</h1>
        <textarea id="texto" placeholder="Ingrese el texto a cifrar"></textarea>
        <br>
        <button onclick="cifrar()">Cifrar</button>
        <div id="resultado"></div>
    </div>

    <script>
        function cifrar() {
            const texto = document.getElementById('texto').value;
            const desplazamiento = 3; // Puedes ajustar este valor para cambiar el desplazamiento
            let resultado = '';

            for (let i = 0; i < texto.length; i++) {
                let char = texto[i];
                if (char.match(/[a-z]/i)) {
                    const code = texto.charCodeAt(i);
                    if (code >= 65 && code <= 90) {
                        char = String.fromCharCode(((code - 65 + desplazamiento) % 26) + 65);
                    } else if (code >= 97 && code <= 122) {
                        char = String.fromCharCode(((code - 97 + desplazamiento) % 26) + 97);
                    }
                }
                resultado += char;
            }

            document.getElementById('resultado').textContent = 'Texto cifrado: ' + resultado;
        }
    </script>
</body>
</html>
